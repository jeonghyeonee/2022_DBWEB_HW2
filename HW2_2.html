<!--Get two numbers using prompt while satisfying the following requirement-->
<!DOCTYPE html>
<html>
    <head>
        <title>HW#2_1</title>
    </head>

    <body>
        <script>
            var n1 = Number(prompt("Enter First number"));
            var n2 = Number(prompt("Enter Second number"));

            while(n1<n2){
                alert(n1 +" is less than "+ n2);
                n1 += 1;
            }

            alert("Finish")

        </script>
    </body>
</html>
